<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.6/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
   
</head>
<body>
<div class="container">
    <header>
        <h1>Completa el formulario </h1>
    </header>
    <main>
        <section class="contenido-dinamico">

            <div class="alert alert-warning alert-dismissible fade " role="alert" id="miAlerta">
            <strong id="contenidoMensaje"></strong> Hemos recibido tu respuesta correctamente
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

             <div id="carrusel" class="carousel slide mb-4" data-bs-ride="carrusel">
                        <div class="carousel-inner" id="carruselContent"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
            </div>

            <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Toggle right offcanvas</button>
            <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="pop">
                    <a href="#" class="btn btn-success" id="miPopover" data-bs-toggle="popover" data-bs-title="Título de este componente" data-bs-content="holi">Abre un popover</a>
                    <a class="btn btn-primary" id="miPopover2" data-bs-toggle="popover" data-bs-title="meh">Otro popover</a>
                </div>
                <div class="toasts">
                    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                        <img src="..." class="rounded me-2" alt="...">
                        <strong class="me-auto">Bootstrap</strong>
                        <small>11 mins ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                        Hello, world! This is a toast message.
                        </div>
                    </div>
                    </div>
                </div>
             
            </div>
            </div>

            
        </section>
       <section class="formulario">
        <form action="" id="miformulario">
            <div class="nombres">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu Nombre">

                </div>
            </div>

            <div class="numeros">
                <div class="mb-3">
                <label for="numero" class="form-label">Selecciona un número</label>
                <input type="number" class="form-control" id="numero" name="numero" placeholder="1234">
                </div>
            </div>

            <div class="check">
                <p>Selecciona tu mascota</p>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="mascotas" value="Perro" id="perro">
                <label class="form-check-label" for="perro">Perro</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="mascotas" value="Gato" id="gato">
                <label class="form-check-label" for="gato">Gato</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="mascotas" value="Conejo" id="conejo">
                <label class="form-check-label" for="conejo">Conejo</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="mascotas" value="Hamster" id="hamster">
                <label class="form-check-label" for="hamster">Hámster</label>
                </div>
                
            </div>

            <div class="colores">
                <label for="exampleColorInput" class="form-label">Color picker</label>
                <input type="color" class="form-control form-control-color" id="color" name="color" value="#563d7c" title="Choose your color">
            </div>

            <div class="col-12">
                <button class="btn btn-warning" type="submit">Enviar</button>
            </div>
        </form>

    </section>
   
    </main>
    <footer>

    </footer>
</div> 
<script src="assets/bootstrap-5.3.6/dist/js/bootstrap.bundle.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
